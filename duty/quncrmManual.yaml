Docker 是一个开源的应用容器引擎，让开发者可以打包他们的应用以及依赖包到一个可移植的容器中，然后发布到任何流行的 Linux 机器上，也可以实现虚拟化。
1.安装 docker 环境
本地通过镜像安装 docker, docker-machine 和 docker-compose，执行如下命令：
curl -sSL https://cdn.quncrm.com/docker.sh | sudo sh
curl是利用URL语法在命令行方式下工作的开源文件传输工具。它被广泛应用在Unix、多种Linux发行版中，并且有DOS和Win32、Win64下的移植版本。

Docker Machine是一个简化安装Docker环境的工具。怎么简化法，例如，在ubuntu安装一个docker环境要按照U这个系统配置教程来装，哪天又换了CentOS系统，又要按照这个系统配置教程装。市场上主流Linux系统版本很多，每次安装岂不有些麻烦。使用Machine工具就简单很多，一两条命令即可在主流Linux系统上安装Docker环境，用户不用考虑什么操作系统。
Docker Compose是用于定义和运行复杂Docker应用的工具。你可以在一个文件中定义一个多容器的应用，然后使用一条命令来启动你的应用，然后所有相关的操作都会被自动完成。

