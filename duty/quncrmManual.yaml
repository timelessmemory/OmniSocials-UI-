前后台分离后我该怎么设置 nginx 使用 ip 在手机端去访问

前后台分离后都是绑定 80 端口然后通过不同的域名来分别访问 omnisocials-backend 和 omnisocials-backend， 暂不支持 ip 直接访问项目 解决办法: 在本机设置一个代理服务器， 然后手机连接代理，所有手机请求将经过本机转发并共享本机 hosts 配置

    设置本机代理

        sudo apt-get install polipo

    修改 /etc/polipo/config 为以下内容:

        logSyslog = true
        logFile = /var/log/polipo/polipo.log

        proxyAddress = "0.0.0.0"
        proxyPort = 8888

        dnsUseGethostbyname = yes

    重启 polipo sudo service polipo restart

    手机端设置代理服务器
        http 代理设置： 服务器: 你本机的ip 端口: 8888
        设置方法：
            代理服务器IPhone手机设置代理的方法
            代理服务器Android手机代理上网的设置方法

    修改本机的 hosts

        你本机的ip ajax.wm.com
        你本机的ip wm.com

    在手机上访问 wm.com 看是不是访问到你本机上

扩展模块迁移需要做的一些改动

    在webapp文件夹下做功能的，需要在渲染页面的头部注入window.ajaxapiDomain=BACKEND_DOMAIN，这样在页面中使用rest请求后台的时候，会去获取这个ajaxapiDomain来拼接请求的url，比如reservation模块，它在renderPage方法里在注入签名和trackerLog时也加上了这个window.ajaxapiDomain这样在js里就可以通过window.ajaxapiDomain来获取到当前环境的后台的domain

    $js = "var options=$signPackage, page='$page';window.trackerLog=$logObj;window.ajaxapiDomain='" . BACKEND_DOMAIN . "';";
    $this->view->registerJs($js, View::POS_HEAD);

    在h5文件夹下做功能的，也就是使用vue做开发的，现在在主项目的h5文件夹里有一个config文件夹里面有一个domain.js文件，存放域名变量。在各个模块的main.js里需要引用该文件获取后台的domain，同时还需要允许跨域时带上cookies。例如member模块，它加了如下部分的代码

    import {ajaxapiDomain} from '../../../static/h5/config/domain'

    Vue.http.options.root = `${ajaxapiDomain}/api`
    Vue.http.options.xhr = {withCredentials: true}

    在backend文件夹下做功能的，需要check项目中使用DOMAIN的地方，因为之前的DOMAIN都是统一的.现在前后端分离之后，后台有自己的domain，所以需要check使用DOMAIN地方，如果需要跳到前台去的，需要改成使用UrlUtil::getFrontendDomain()来获取前端的域名或者直接使用FRONTEND_DOMAIN常量来获取; 如果需要后台的domain, 请使用UrlUtil::getBackendDomain(), 不建议直接使用常量。例如很多模块有channelMenu.php这个文件，用来配置渠道菜单的，里面有的需要跳转到前台的，有的需要跳转到后台的，可以参考member模块的channelMenu.php文件.

    在开发者中心配置应用回调地址时，需要配置成后台的，而不是前台的

    在使用redirect进行跳转时，尽量使用绝对路径，而不是相对路径

