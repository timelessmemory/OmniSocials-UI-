我怎么不能够 debug php 程序?

debug 需要开放 php-fpm 的 9000 端口. docker 并不会暴露容器中的端口到宿主机, 如需将 omnisocials-backend 的 9000 端口暴露出来请执行以下操作:

在 docker-compose.yml 的 omnisocials-backend 中加入 ports: ["9001:9000"], 例:

  omnisocials-backend:
   ...省略部分代码
   ports:
    - 9001:9000
   links:
      - omnisocials-mongodb
      - omnisocials-redis

执行完毕后修改 debug 配置的端口为 9001
